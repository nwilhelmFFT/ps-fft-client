openapi: 3.0.1
info:
  contact:
    email: api@fulfillmenttools.com
    name: OC fulfillment GmbH
    url: 'https://fulfillmenttools.com/'
  description: This is the fulfillmenttools API for tenant %%PROJECT_ID%%
  termsOfService: 'http://swagger.io/terms/'
  title: fulfillmenttools API for tenant %%PROJECT_ID%%
  version: 0.0.1
servers:
  - url: 'https://%%HOST%%/'
paths:
  '/api/artifacts/{platform}':
    get:
      parameters:
        - description: Platform for which to list artifacts
          in: path
          name: platform
          required: true
          schema:
            enum:
              - android
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactMetadataItems'
          description: All available artifacts for the selected platform
        '400':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Error'
          description: The given platform is invalid
        '401':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Error'
          description: Your user is not allowed to operate against this API instance
        '403':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Error'
          description: >-
            Your user, although recognized, is not authorized to use this
            endpoint
      security:
        - firebase: [ ]
      tags:
        - Artifacts
      description: ''
      operationId: getArtifacts
      summary: Provides metadata for currently available artifacts for a platform
      x-google-backend:
        address: 'ocff-service://http'
        deadline: 60
        disable_auth: true
        path_translation: APPEND_PATH_TO_ADDRESS
  /api/carriers:
    get:
      parameters:
        - description: all entities after given Id
          in: query
          name: startAfterId
          required: false
          schema:
            type: string
        - description: number of entities to show
          in: query
          name: size
          required: false
          schema:
            default: 25
            type: integer
        - description: >-
            Provide the localized names and descriptions for the parcel label classifications.
            If not provided the default locale is used., for
            example de_DE.
          in: query
          name: locale
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrippedCarriers'
          description: The current list of available carriers
        '401':
          content:
            application/json:
